<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
        <oj-checkboxset
            id="compareCheckboxset"
            aria-controls="stockChart"
            class="oj-choice-direction-row"
            value="{{compareListValue}}"
            label-hint="Compare">
            <oj-option value="dj" :style.color="[[djData.color]]">Dow Jones</oj-option>
            <!--oj-option value="nasdaq" :style.color="[[nasdaqData.color]]">NASDAQ</oj-option-->
            <!--oj-option value="sandp" :style.color="[[sandpData.color]]">S&P 500</oj-option-->
        </oj-checkboxset>
      
        <oj-chart
          id="stockChart"
          animation-on-display="auto"
          animation-on-data-change="auto"
          type="stock"
          data="[[dataProvider]]"
          zoom-and-scroll="live"
          legend.rendered="off"         
          data-cursor="on"                  
          marker-displayed="on"
          x-axis.viewport-min="[[viewportMinValue]]"
          y-axis.reference-objects="[[referenceObjectValue]]"
          y-axis.tick-label.converter="[[yAxisConverter]]"
          hide-and-show-behavior="withRescale"
          on-oj-viewport-change="[[viewportChange]]"
          class="oj-sm-margin-4x-bottom oj-sm-width-full">
          <template slot="itemTemplate" data-oj-as="item">
            <oj-chart-item
              open="[[item.data.openPrice]]"
              close="[[item.data.closePrice]]"
              high="[[item.data.maxPrice]]"
              low="[[item.data.minPrice]]"
              volume="[[item.data.volume]]"
              group-id="[[ [item.data.group] ]]"
              series-id="[[item.data.series]]"
              marker-displayed="on"
              marker-shape="triangleUp">
                <g shape-rendering="crispEdges" role="img" aria-label="Date: Apr 23 2014 9 AM; Open: 0.0000002; Close: -0.000002; High: 0.0000005; Low: -0.000002; Volume: 0.000" id="_dvtActiveElement347288201"><g><polygon points="226 117.4 232 117.4 232 282.4 226 282.4" fill="rgb(123, 117, 112)"></polygon><polygon points="227.25 118.65 230.75 118.65 230.75 281.15 227.25 281.15" fill="rgba(0,0,0,0)" pointer-events="visiblePainted"></polygon><polygon points="228.25 119.65 229.75 119.65 229.75 280.15 228.25 280.15" fill="rgba(0,0,0,0)" pointer-events="visiblePainted"></polygon></g><g><polygon points="220 133.3 238 133.3 238 277 220 277" fill="rgb(214, 59, 37)"></polygon><polygon points="221.25 134.55 236.75 134.55 236.75 275.75 221.25 275.75" fill="rgba(0,0,0,0)" pointer-events="visiblePainted"></polygon><polygon points="222.25 135.55 235.75 135.55 235.75 274.75 222.25 274.75" fill="rgba(0,0,0,0)" pointer-events="visiblePainted"></polygon></g></g>
            </oj-chart-item>

          </template>

        </oj-chart>
      
        <demo-radioset-enum
                id="basicSelect"
                direction="row"
                label-hint="Series Type"
                aria-controls="stockChart"
                value="{{seriesTypeValue}}"
            enum-values='["auto", "area", "bar", "candlestick", "line", "lineWithArea"]'>                  
        </demo-radioset-enum>
  </div>
</div>
